<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphic E-commerce Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="card">
        <div class="card-content">
          <div class="card-thumb-img">
            <img src="assets/Apple Pro Display XDR.webp" alt="product" />
          </div>
          <div class="product-details">
            <div class="add-wishlist-declarative">
              <div class="product-style-name">
                <p>Nano-texture glass</p>
              </div>
              <div class="wishlist-svg">
                <img src="assets/wishlish-icon.svg" alt="wishlist" />
              </div>
            </div>
            <div class="product-title">
              <p>Apple Pro Display XDR (32-inch with Retina 6K Display)</p>
            </div>
            <div class="product-merchant-info">
              <p>Sold by: <span> Clicktech Retail Private Ltd</span></p>
            </div>
     <div class="averageCustomerReviews" aria-label="Customer rating 4.9 out of 5 based on 3,327 reviews">
            <img src="assets/Star Rating.svg" alt="Star Rating" />
            <span class="rating"><strong>4.9</strong></span>
            <span class="reviews">(3,327)</span>
            </div>


        </div>
        <div class="product_buybox">

            <img src="assets/cart-vector.svg" alt="cart" />
            <span class="buyNowBtn">Buy Now</span>
        </div>
      </div>
    </div>
  </body>
</html>
